<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OdeStaples - Frontend Web Developer" />
    <meta name="keywords" content="Frontend, html, css, web developer" />
    <meta name="robots" contents="index, follow" />
    <link
      rel="shortcut icon"
      href="./icons/icons8-developer-mode-30.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>OdeStaples | Portfolio Website</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <div class="logo" aria-label="Logo Div">
          <a href="./index.html"><img src="./icons/code.svg" alt="Logo" /></a>
          <a href="./index.html"><h1>Ode Staples</h1></a>
        </div>
        <input type="checkbox" class="toggler" />
        <div class="nav-links" aria-label="Navigation Links">
          <div class="menu-bg">
            <ul aria-label="navigation">
              <li><a href="./index.html" target="_blank">Home</a></li>
              <li><a href="./project.html" target="_blank">Projects</a></li>
              <li>
                <a href="./contact.html" class="active" target="_blank"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="hamburger" aria-label="Hamburger menu"></div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="form">
      <form action="" method="POST">
        <label for="Name">Name: </label>
        <input type="text" name="Name" id="name" required />
        <label for="Email">Email: </label>
        <input type="email" name="Email" id="email" required />
        <label for="Message">Comment: </label>
        <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
        <button type="Submit">Submit</button>
      </form>
    </main>
    <!-- FOOTER -->
    <footer>
      <h4>OdeStaples &copy; 2021</h4>
      <div class="socials" aria-label="socials">
       <a href="#"><img src="./icons/twitter1.svg" alt="twitter-socials" /></a>
      <a href="#"><img src="./icons/instagram 1.svg" alt="instagram-socials" /></a>
      <a href="#"
        ><img src="./icons/youtube-symbol1.svg" alt="youtube-socials"
      /></a>
      </div>
    </footer>
  </body>
</html>
